{% extends 'base.html' %}


{% block title %}
Update
{% endblock %}



{% block body %}
<h1>Update article</h1>
<form method="post">
    <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Enter a title"><br>
    <textarea name="intro" id="intro" class="form-control" placeholder="Enter an intro">{{ article.intro }}</textarea><br>
    <textarea name="text" id="text" class="form-control" placeholder="Enter a text">{{ article.text }}</textarea><br>
    <input type="submit" class="btn btn-success" value="Update"><br>
</form>
{% endblock %}
